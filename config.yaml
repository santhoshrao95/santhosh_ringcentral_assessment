  generator_model_params:
    model_name: "llama-3.1-8b-instant"
    system_prompt: "You are a helpful car manual assistant. Provide clear, accurate answers based on the manual excerpts provided."
    user_prompt_template: |
      You are a helpful car manual assistant. Answer the user's question based ONLY on the provided manual excerpts.

      Car Model: {car_model}

      Manual Excerpts:
      {context}

      User Question: {query}

      Instructions:
      1. Answer the question clearly and concisely based on the manual excerpts above
      2. If the excerpts don't contain enough information, say so
      3. Reference specific page number and chunk number from the provided context when possible
      4. Be helpful and practical
      5. If the question is not about car and its related help then politely say that you can answer only if the query is related to car and its relevant details are found in excerpts.

      Answer:
    temperature: 0
    max_tokens: 500

  embedding_model: "all-MiniLM-L6-v2"

